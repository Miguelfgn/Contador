<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero Cero Accidentes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tablero Cero Accidentes</h1>

        <div class="counter-section">
            <h2>Días sin Accidentes</h2>
            <div id="daysCounter" class="counter">0</div>
            <button id="resetButton" class="button">Reiniciar Contador</button>
        </div>

        <div class="record-section">
            <h2>Récord Acumulado</h2>
            <div id="recordDays" class="record">0</div>
        </div>

        <div class="message-section">
            <p id="statusMessage"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
